<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
          <!--  Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Mochiy+Pop+One&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Mochiy+Pop+One&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <!-- End Google Fonts -->
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <!-- Start Card -->
  <div class="card">
    <img class="card-img" src="/images/image-product-mobile.jpg" alt="">
    <div class="card-content">
      <span class="cat-type">Perfume</span>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="card-price-regualr">$149.99</span>
        <span class="card-price-sale">$169.99</span>
      </div>
      <button><img class="cart-logo" src="/images/icon-cart.svg" alt="cart-logo">Add to Cart</button>
    </div>
  </div>
  <!-- End Card -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Mangood</a>.
  </div>
</body>
</html>
